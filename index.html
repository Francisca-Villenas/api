<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container"> 
<h1>Conversor de Monedas Nacional</h1>
<form action="" id="form" class="form">

    <h2>Pesos CLP</h2>
    <input id="inputUser" type="number" class="input" placeholder="Ingrese el monto en CLP">
    <h3>Moneda a convertir</h3>
    <select class="input-select">
        <option id="option1"></option>
        <option id="option2"></option>
    </select>
    <input id="search" type="text" class="input-btn" placeholder="Buscar"> 
    <p id="result" class="total"></p>

</form>
</div>


<script src="api.js"></script>

</body>
</html>
